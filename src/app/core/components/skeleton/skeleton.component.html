<section class=" p-3 border-bottom">
  <div class="row">
      <div class="col align-self-end">
          <h5 class="text-start">{{fecha | date: 'fullDate'}}</h5>
      </div>
      <div class="col ">
          <h1 class="text-center">Universi<span class="text-danger">app</span> </h1>
      </div>
      <div class="col align-self-end text-end">
          <a href="https://www.facebook.com/tothron/" target="_blank" class="me-4 text-reset fs-5">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a target="_blank" href="https://twitter.com/ronrtoth" class="me-4 text-reset fs-5">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://youtube.com" target="_blank" class="me-4 text-reset fs-5">
            <i class="fab fa-youtube"></i>
          </a>
          <a href="https://instagram.com" target="_blank" class="me-4 text-reset fs-5">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
</section>
<div style="width: 35rem;" class="container-fluid p-4">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body text-center text-white">
          Obtén siempre lo último en artículos de interés universitario
        </div>
      </div>
    </div>
  </div>
  <div class="row align-items-center">
    <div class="col">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../../assets/carrousel2.jpg" style="width: 5rem;" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../../assets/carrousel1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../../assets/carrousel3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="card"></div>
    </div>
  </div>
</div>
